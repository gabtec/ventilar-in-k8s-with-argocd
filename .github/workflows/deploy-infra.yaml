name: Deploy K8S Cluster

on:
  push:
    branches: ['main']
    paths: ['infra/**']
  workflow_dispatch:

jobs:
  terraform-infra:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZ_AD_CLIENT_ID }}","clientSecret":"${{ secrets.AZ_AD_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZ_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZ_AD_TENANT_ID }}","resourceManagerEndpointUrl":"https://management.azure.com/"}'

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: 1.4.0
      - name: Terraform format code
        id: fmt
        run: terraform fmt -recursive -check infra/
        continue-on-error: true
      - name: Warning if tf code not formatted
        if: steps.fmt.outputs.exitcode != 0
        run: echo "[Warning:] Terraform code is not properly formatted."
      - name: Terraform Init
        id: init
        working-directory: ./infra/terraform-k8s-azure
        run: terraform init
      - name: Terraform Validate
        id: validate
        working-directory: ./infra/terraform-k8s-azure
        run: terraform validate -no-color
      - name: Terraform Plan
        id: plan
        working-directory: ./infra/terraform-k8s-azure
        run: terraform plan -no-color
        continue-on-error: true
